height:350px;" class="container">
  
  <div  style="padding: 95px  80px;">
    
    <form action="" method="post" role="form" class="contactForm">
        <header class="section-header">
            <h3>Send Query</h3>
            <!-- <p>Here are the services we offer</p> -->
          </header>
  
        <div class="form-row">
          <div class="form-group col-lg-6">
            <input type="text" name="name" class="form-control" id="name" placeholder="Your Name" data-rule="minlen:4" data-msg="Please enter at least 4 chars" />
            <div class="validation"></div>
          </div>
          <div class="form-group col-lg-6">
            <input type="email" class="form-control" name="email" id="email" placeholder="Your Email" data-rule="email" data-msg="Please enter a valid email" />
          </div>
        </div>
        <div class="form-row">
            <div class="form-group col-lg-6">
                <input class="form-control" id="yourPhone" type="text" name="yourPhone" value="" placeholder="+55 987 654 302">          <div class="validation"></div>
            </div>
            <div class="form-group col-lg-6">
                <input type="text" class="form-control" id="yourText" name="Location" rows="8" cols="80" placeholder="City"></textarea>   </div>

        </div>
       
        <div class="form-group">
          <textarea class="form-control" name="message" rows="5" data-rule="required" data-msg="Please write something for us" placeholder="Message"></textarea>
          <div class="validation"></div>
        </div>
        <div class="text-center"><button type="submit" style="background-color:orange;" class="btn btn-default dark blue">Send</button><br>
        </div>
      </form>
